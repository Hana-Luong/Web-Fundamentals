<!-- Forms are responsible for all the data exchange between the user (front-end) and 
the server (back-end).

A form's job is to take in user input and send it to the back-end to be processed. 
A form is declared by using the <form> tag.

Taking in the input is done by using input fields & the <input> tag.
Depending on the type of information required, the way in which we take in the information
may be different. This is sometimes designated by a type attribute, and other times by a 
different tag. 
Each input will typically also have a label (<label>) that is the name of the field. 
To make sure that a specific label is linked/associated to a specific input 
element, we must add corresponding for attribute on the label with input's id attribute. 
Including a label tag around the input field is a convention that allows us to click on 
the label to focus on the input field.

A name attribute also will typically go hand in hand with your input tags. -->

<!-- When the user needs to enter a short amount of text, such as an email address or name.
The appropriate input type here is text. -->
<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="first_name">
<label for="last_name">Last Name:</label>
<input type="text" id="last_name" name="last_name">
<label for="email">Email:</label>
<input type="text" id="email" name="email">

<!-- The appropriate input type here is password -->
<label for="password">Password</label>
<input type="password" id="password" name="password">

<!-- One appropriate input type here is radio buttons -->
<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="female">
<label for="decline">Prefer not to say</label>
<input type="radio" id="decline" name="gender" value="decline">

<!-- Another option is a dropdown menu, which uses <select> and <option> tags. -->
<select name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="decline">Prefer not to say</option>
</select>

<!-- When the user can choose multiple things from a variety of options, such as choosing 
their favorite 3 colors from 5 options.The appropriate input type here is checkboxes. -->
<label for="blue">Blue</label>
<input type="checkbox" id="blue" name="color" value="blue">
<label for="green">Green</label>
<input type="checkbox" id="green" name="color" value="green">
<label for="red">Red</label>
<input type="checkbox" id="red" name="color" value="red">
<label for="black">Black</label>
<input type="checkbox" id="black" name="color" value="black">
<label for="purple">Purple</label>
<input type="checkbox" id="purple" name="color" value="purple">

<!-- When the user might want to enter longer text. This can be used in forums for comments,
or for user profile descriptions. In this case we use the <textarea> tag. -->
<textarea name="description"></textarea>

<!-- When a form needs to submit more than just user input. Input type hidden is similar
to text fields except they do not show on the page and users can not enter anything into 
them. This is useful for the back-end authentication and passing data.  -->
<input type="hidden" name="id" value="7">
